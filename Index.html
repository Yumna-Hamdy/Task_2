<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <style>
        body { font-family: Arial, sans-serif; }
        form { margin-bottom: 20px; }
        input[type='submit'] { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        input[type='submit']:hover { background-color: #45a049; }
        input[type='file'], input[type='text'] { margin-bottom: 10px; }
        h1, p { text-align: center; }
    </style>
</head>
<body>
    <h1>Image Upload</h1>
    <form method="post" action="/upload" enctype="multipart/form-data" onsubmit="return validateForm()">
        <input type="file" name="image" id="imageInput" accept=".jpg, .jpeg, .png, .gif" /><br/>
        <input type="text" name="title" id="titleInput" placeholder="Enter title" /><br/>
        <input type="submit" value="Upload" />
    </form>
    <script>
        function validateForm() {
            var imageInput = document.getElementById('imageInput');
            var titleInput = document.getElementById('titleInput');
            if (imageInput.files.length === 0 || titleInput.value.trim() === '') {
                alert('Please select an image and enter a title.');
                return false;
            }
        }
    </script>
</body>
</html>
